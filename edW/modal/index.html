<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<title>Modal</title>
</head>
<body>

	<div class="container">
		<h1 id="title">Modal Working Demo</h1>
		<button class="trigger">
			Tell Me a Joke (click here)
		</button>
		<div class="modal-container">
			<div class="modal">
				<div class="modal-header">
					<h2 class="title">r/Jokes</h2>
					<span class="quit"><h2>X</h2></span>
				</div>
				<div class="modal-text">
					<p>Set your wifi password to 2444666668888888
					So when someone ask tell them it's 12345678</p>
				</div>
				<div class="modal-btns">
					<button class="close">Close</button>
					<button class="accept">Accept</button>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
