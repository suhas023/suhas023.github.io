<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet">
	<title>OMDb</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>OMDb-Search!</h1>
		</header>

		<div class="search-container">
			<input id="search-input" type="text" name="search" placeholder="Title (required)" value="">
			<input id="year-input" type="text" name="year" placeholder="Year (optional)" value="">
			<button id="search-btn"><i class="fas fa-search"></i></button>
			<div id="toggle">
				<button id="title-year-btn" class="active">Title and Year</button><button id="id-btn" class="inactive">IMDB ID</button>
			</div>
		</div>

		<section id="result">
		<!-- Result Added Here -->
		</section>
	</div>
	<footer>
		<p id="me">
			<span class="info-item"><a href="mailto:notsuhas@gmail.com" target="_blank">Mail</a></span>
			<span class="filler">|</span>
			<span class="info-item"><a href="https://suhas023.github.io/" target="_blank">Portfolio</a></span>
			<span class="filler">|</span>
			<span class="info-item"><a href="https://github.com/suhas023" target="_blank">GitHub</a></span>
		</p>
		<p id="omdb-link">
			Made using <a href="http://www.omdbapi.com/" target="_blank">OMDb API</a>.
		</p>
	</footer>

	<script src="js/app.js"></script>
</body>
</html>
