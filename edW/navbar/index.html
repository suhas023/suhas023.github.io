<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<title>Navbar</title>
</head>
<body>
	<!-- NAVBAR | HOME | LINK | DROPDOWN | DISABLED | SEARCH FORM | BUTTON -->

	<nav>
		<ol class="nav-links">
			<li class="link-item" id="name">Navbar</li>
			<li class="link-item">Home</li>
			<li class="link-item">Link</li>
			<li class="drop-down">
				Dropdown <i class="fas fa-caret-down"></i>
				<ol class="drop-down-links hidden">
					<li class="link-item">Action</li>
					<li class="link-item">Another Action</li>
					<li class="link-item">Something Else</li>
				</ol>
			</li>
			<li class="disabled">Disabled</li>
			<li class="search-bar">
				<form class="search">
					<input type="text" placeholder="Search..." />
					<button>Search</button>
				</form>
			</li>
		</ol>
		<span id="nav-trigger"><i class="fas fa-bars"></i></span>
	</nav>

	<script src="js/app.js"></script>
</body>
</html>
